<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../styles/shared-styles.html">


<dom-module id="call-to-action">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        background: var(--accent-color);
        color: #fff;
      }

      .container {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .heading {
        @apply(--layout-flex-auto);
        @apply(--layout-self-center);
        margin-bottom: 0 !important;
      }

      .open-dialog-button {
        color: #fff;
      }

      @media (max-width: 599px) {
        .open-dialog-button {
          margin-top: 10px;
        }
      }

      @media (min-width: 600px) {
        .container {
          @apply(--layout-horizontal);
        }

        .heading {
          text-align: left;
        }
      }
    </style>

    <div class="container container-narrow">
      <h4 class="heading">{$ callToAction.videoTitle $}</h4>
      <a href="http://2016.mobileera.rocks">
      <paper-button class="open-dialog-button">2016's Website</paper-button>
      </a>
            <a href="https://www.facebook.com/pg/mobileeraconf/photos/?tab=albums">
      <paper-button class="open-dialog-button">Photos</paper-button>
      </a>
            <a href="https://vimeo.com/mobileera/">
      <paper-button class="open-dialog-button">Session Videos</paper-button>
      </a>
    </div>

    <div class="container container-narrow">

    <iframe src="https://player.vimeo.com/video/209182283" width="800" height="450" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>


    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'call-to-action',

        playVideo: function () {
          HOVERBOARD.Elements.Template.openVideo('{$ callToAction.videoTitle $}',
            '{$ callToAction.videoId $}', true);
        }

      });

    }());
  </script>

</dom-module>

language: node_js
node_js: 7
cache:
  directories:
  - node_modules
  - bower_components
  - "${NVM_PATH}_modules"
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
install:
- npm install -g bower
- npm install
- bower install
script: echo "Deploying!"
before_deploy: npm run build
deploy:
- provider: firebase
  skip_cleanup: true
  on:
    branch: master
  project: mobileera-2017-master
  token:
    secure: 
- provider: firebase
  skip_cleanup: true
  on:
    branch: develop
  project: mobileera-2017-dev
  token:
    secure: 
notifications:
  email:
    on_failure: change
    on_success: change
    slack: mobileera:96snQNyOnZ38cHEq3t7YyVyy

